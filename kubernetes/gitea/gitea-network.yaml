---
kind: Service
apiVersion: v1
metadata:
  name: gitea-service
  namespace: gitea-repo
spec:
  selector:
    app: gitea
  ports:
  - name: gitea-http
    port: 3000
  - name: gitea-ssh
    port: 22
  type: LoadBalancer
---
kind: Ingress
apiVersion: networking.k8s.io/v1
metadata:
  name: git-tls
  namespace: gitea-repo
spec:
  rules:
    - host: gitea.kubenet.lan
      http:
        paths:
          - backend:
              service:
                name: gitea-service
                port:
                  number: 3000
            path: /
            pathType: Prefix